<head>
    <style>
        body {
            background-image: url('https://lifelinemethod.pageable.com/wp-content/uploads/sites/251/2019/05/AdobeStock_142296147.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .welcome {
            background-color: rgba(255, 255, 255, 0.7);

            border-radius: 10px;

        }

        h1 {
            font-size: 36px;
            color: #333;
        }

        a {
            text-decoration: none;
            color: #007BFF;
            font-size: 28px; /* Increase the font size of the links */
            padding: 10px 20px; /* Increase padding to make the links larger */

        a:hover {
            color: #0056b3;
        }
