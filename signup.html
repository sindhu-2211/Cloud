<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-image: url('https://lifelinemethod.pageable.com/wp-content/uploads/sites/251/2019/05/AdobeStock_142296147.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .form {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="form">
        <h2>Sign Up</h2>
        <form action="http://localhost//cloudcomputing//signup.php" method="post">
            <label for="signupUsername">Username:</label><br>
            <input type="text" id="signupUsername" name="signupUsername" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="signupPassword">Password:</label><br>
            <input type="password" id="signupPassword" name="signupPassword" required><br><br>

            <input type="submit" value="Sign Up">
        </form>
       
    </div>
</body>

</html>
