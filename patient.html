<style>
    body {
        margin: 0;
        padding: 0;

    }

    /* CSS for the horizontal line */
    .horizontal-line {
        border-top: 2px solid #e21c43;
        width: 100%;
        position: absolute;
        top: 80px;
        /* Adjust the top position based on the new height of .light-background */
    }

    /* CSS for the dropdown */
    .dropdown-container {
        display: inline-block;
        position: relative;
    }

    .dropdown-container a {
        color: #333;
        text-decoration: none;
        padding: 10px;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
        min-width: 160px;
    }

    .dropdown-content a {
        display: block;
        padding: 10px;
    }

    .dropdown-container:hover .dropdown-content {
        display: block;
    }

    .dropdown-content a:hover {
        background-color: #ddd;
    }

    .header-text {

        padding: 20px;

        font-family: Arial, sans-serif;
    }

    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
        display: block;
        margin-top: 10px;
    }

    input {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    button {
        background-color: #e21c43;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;

    button:hover {
        background-color: #ff3355;

    .sex-container {
        display: flex;
        margin-bottom: 10px;

    .sex-container input {

    <div class="container">
        <h2>Patient Details</h2>
        <form id="patientForm" action="http://localhost//cloudcomputing//patient.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label>Sex:</label>
            <div class="sex-container">
                <input type="radio" id="male" name="sex" value="male" required>
                <label for="male">Male</label>

                <input type="radio" id="female" name="sex" value="female" required>
                <label for="female">Female</label>
            </div>

            <label for="course">Course:</label>
            <input type="text" id="course" name="course" required>

            <label for="specialization">Specialization:</label>
            <input type="text" id="specialization" name="specialization" required>

            <label for="year">Year:</label>
            <input type="number" id="year" name="year" required>

            <label for="tabletName">Tablet Name:</label>
            <input type="text" id="tabletName" name="tabletName" required>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required>

            <label for="amountPaid">Amount Paid:</label>
            <input type="number" id="amountPaid" name="amountPaid" required>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>
